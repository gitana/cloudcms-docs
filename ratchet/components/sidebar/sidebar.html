<script id="sidebarTemplate" type="text/x-jquery-tmpl">


    {{if sidebar && sidebar.items}}
    <ul class="nav nav-list">
        {{each(i, item) sidebar.items}}
        {{if !item.hidden}}
            {{if item.header}}
            <li class="nav-header">${item.title}</li>
            {{else}}
            <li {{if item.current}}class="active"{{/if}}>
            <a href="{{if item.link}}${item.link}{{else}}javascript:void(0);{{/if}}" {{if item.items}}class="nav-sub-items"{{/if}}>
                ${item.title}
            </a>
            {{if item.items}}
            <ul class="nav nav-list sub-nav" {{if !item.current}}style="display:none;"{{/if}}>
                {{each(j, subItem) item.items}}
                <li {{if subItem.current}}class="active"{{/if}}>
                <a href="{{if subItem.link}}${subItem.link}{{else}}javascript:void(0);{{/if}}">
                    &nbsp;
                    ${subItem.title}
                </a>
                </li>
                {{/each}}
            </ul>
            {{/if}}
            </li>
            {{/if}}
        {{/if}}
        {{/each}}
    </ul>
    {{/if}}

</script>
