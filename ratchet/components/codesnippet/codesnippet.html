<script id="codeTemplate" type="text/x-jquery-tmpl">

    {{if code}}
    <div class="row-fluid">
        <div class="span12" id="${key}">
            <div id="${key}-code-view">
                <pre class="prettyprint linenums">{{html code.replace(/</g,'&lt;').replace(/>/g,'&gt;')}}</pre>
            </div>
        </div>
    </div>
    {{/if}}

</script>
